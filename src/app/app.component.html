<div class="cont">
<div class="container"> 
  <div class="card-row">
    <div class="card-header">
      <h1>{{ title }}</h1>
    </div>
      <div class="card-body">
        <app-task-form [taskList]="taskList" ></app-task-form>
      </div>
      <div class="card-body">
        <h2 *ngIf="taskList.length">Ma tâche actuelle </h2>
        <h2 *ngIf="!taskList.length">Aucune tâche disponible, créez-en une !</h2>
 
        <app-task-list [tasks]="taskList"></app-task-list>
      </div>
    </div>
</div>
</div>
